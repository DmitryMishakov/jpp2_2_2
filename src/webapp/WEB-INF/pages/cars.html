<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cars</title>
    <style>
        html {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border: 4px solid rgb(200,200,200);
            letter-spacing: 1px;
        }

        th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <table>
        <tr style="font-size: 3rem">
            <th>Id</th>
            <th>Model</th>
            <th>Mileage</th>
            <th>Owner</th>
        </tr>
        <tr th:each="car : ${count_cars}" style="font-size: 1.5rem">
            <th th:text="${car.getId()}">id</th>
            <th th:text="${car.getModel()}">model</th>
            <th th:text="${car.getMileage()}">mileage</th>
            <th th:text="${car.getOwner()}">owner</th>
        </tr>
    </table>
</body>
</html>
